<h2>Custom Attribute Directive Demo</h2>

<p appAppHighlight="lightblue">Hover over me!</p>
<p appAppHighlight="pink">Hover here too!</p>
<p appAppHighlight>Default yellow highlight</p>

<div appAppSelect> Click to send me </div>
<div>
<input type="text">
<button appAppDisable (click)="OnClick($event)">send</button>
</div>
